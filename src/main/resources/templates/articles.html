<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <style>
        /* style.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #f8f8f8;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        ul li:hover {
            background-color: #e9e9e9;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Articles</h1>

    <form th:action="@{/?searchWord={searchWord}(searchWord=${searchWord})}" method="get">
        <input type="text" name="searchWord" value="" placeholder="Search" th:value="${searchWord}">
        <button type="submit">Search</button>
    </form>



    <div th:if="${products.isEmpty()}">
        <p>No products found.</p>
    </div>

    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.title}"></a>
        </li>
    </ul>

    <a th:href="@{/profile}">Back to Profile</a>
</div>
</body>
</html>
